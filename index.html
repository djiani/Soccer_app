<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soccer API App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>European Soccer Championship </h1>
      <form action="#" class="form-inline js_search_form">
          <div class="form-group form-group-lg ">
            <label for="season"></label>
            <input type="search" class="input-lg" id="season" placeholder="Season" required>
          </div>
          <button type="submit" class="input-lg" >Submit</button>
      </form>
    </div>
    <div class="container">
      <div id="js_search_results" aria-live="assertive" hidden>
       
      </div>  
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
